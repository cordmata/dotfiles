# Don't let ripgrep vomit really long lines to my terminal, and show a preview.
--max-columns=150
--max-columns-preview

--type-add
web:*.{html,css,js}*

# Search hidden files / directories (e.g. dotfiles) by default
--hidden

# always exclude git directories
--glob=!.git/*

--colors=line:none
--colors=line:style:bold

--smart-case
